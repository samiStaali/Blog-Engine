<table class="table table-hover">
  <thead class="thead-light">
    <th>#Publication No.</th>
    <th>Titre</th>
    <th>
      <a class="btn btn-outline-success" routerLink="/publication"
        ><i class="fa fa-plus-square"></i> Create New</a
      >
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let item of categorieList">
      <th (click)="openForEdit(item.PublicationID)">
        {{ item.PublicationID }}
      </th>
      <td (click)="openForEdit(item.PublicationID)">{{ item.Titre }}</td>
      <td></td>
    </tr>
  </tbody>
</table>
